<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-preto/45 flex justify-center items-center" 
>
  <div class="bg-white  w-120 p-4 rounded-md shadow-lg relative">
    <h2 class="text-lg font-bold">Add place</h2>
    <button 
      (click)="close.emit()" 
      class="absolute top-4 right-4 text-cinza-300 hover:text-red-500"
    >
      <span class="material-icons">close</span>
    </button>

    <app-line></app-line>

    <form action="" class="grid gap-5 m-10">
        <p class="flex flex-col gap-2">
          <label for="place" class="font-semibold">Place</label>
          <input type="place" name="place" id="place" placeholder="Type here..."
              class="border border-cinza-200 px-2 py-1 rounded-md
               focus:outline-sky-400">
        </p>
        <p class="flex flex-col gap-2">
          <label for="place" class="font-semibold">State</label>
          <input type="state" name="state" id="state" placeholder="Type here..."
              class="border border-cinza-200 px-2 py-1 rounded-md focus:outline-sky-400">
  
        </p>
  
        <p class="flex flex-row gap-2">
          <button  class="bg-green-500 text-white font-semibold px-4 py-1 border rounded-sm
          hover:bg-white hover:text-green-500 transition duration-300 ease-in-out
          shadow-">Create</button>
          <button 
          class="bg-white text-gray-700 font-semibold px-4 py-1 border rounded-sm
          hover:bg-gray-700 hover:text-white transition duration-300 ease-in-out
          ">Clear</button>
        </p>
    </form>  
  </div>
</div>
