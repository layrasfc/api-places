<div
  *ngIf="isOpen()"
  class="fixed inset-0 bg-preto/45 flex justify-center items-center"
  (click)="closeModalOutsideClick($event)"
>

  <div class="bg-white w-120 p-4 rounded-md shadow-lg relative">
    <h2 class="text-lg font-bold">Delete place</h2>
    <app-line></app-line>
    <div class="flex flex-col gap-4">
    <p>Are you sure in delete this place?</p>
      <p class="flex flex-row gap-2">
        <button (click)="deletePlace()"
        class="bg-red-500 text-white font-semibold px-4 py-1 border rounded-sm
        hover:bg-white hover:text-red-500  transition duration-300 ease-in-out
        ">Delete</button>
        <button (click)="close.emit()" 
        class="bg-white text-gray-700 font-semibold px-4 py-1 border rounded-sm
        hover:bg-gray-700 hover:text-white transition duration-300 ease-in-out
        ">Cancel</button>
        
      </p>
    </div>
  </div>
</div>
